<div class="d-flex justify-content-center" style="min-height: 1200px;">
    <div class="container">
        <table class="table table-bordered table-sm table-hover text-white">    
            <tr>    
              <th>Id</th> 
              <th>Name</th>
            </tr>    
            <tr *ngFor="let item of items">    
              <td>{{item.Id}}</td>     
              <td>{{item.Name}}</td>  
            </tr>    
          </table>  
    </div>
</div>
